<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="signup.css">
    <style>
        label {
            display: flex;
            justify-content: space-between;
        }

        label input {
            width: 210px;
            content: "Choose file";
        }
    </style>
    <title>Upload documents</title>
</head>

<body>
    <form enctype="multipart/form-data" method="post" action="http://localhost/studentproject/uploaddocuments.php">
        <h2>Upload the relevant documents</h2>
        <label>
            Photo: <input type="file" name="photo" accept=".jpg, .jpeg, .png">
        </label><br>
        <label>
            Adhar card: <input type="file" name="adharcard" accept=".pdf">
        </label><br>
        <label>
            <input type="submit" value="Submit">
        </label>
    </form>
</body>

</html>
